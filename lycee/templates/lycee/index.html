{% extends "master.html" %}
{% load static %}

{% if liste%}
  {% block title %}
    <link rel="stylesheet" type="text/css" href="{% static '../static/lycee/style.css' %}" />
    <h3>List of programs</h3>
  {% endblock %}

  {% block content %}
    {% for cursus in liste %}
    <div class="container">
      <div class="row">
        <div class = "col-sm-2">
      <a href="/lycee/{{cursus.id }}">{{cursus.name}}</a>
    </div>
    <div>
      <input type="submit" value="Call of roll" class="call-of-roll">
    </div>
    {% endfor %}
    <div>
      <input type="submit" value="Particular Call of roll" class="particular-call-of-roll" onClick="window.location.href='lycee/call'">
      <input type="submit" value="Create a student" class="create-a-student" onClick="window.location.href='lycee/student/create/'">
    </div>
  {% endblock %}

{% else %}
  <p> No cursus to show .</p>
{% endif %}
