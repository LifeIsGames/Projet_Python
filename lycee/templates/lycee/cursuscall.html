{% extends "master.html" %}

{% if liste %}
    {% block title %}
        <h3>{{liste.cursus}}</h3>
    {% endblock %}

    {% block content %}
        <div>
          <ul>
            <li>{{liste.first_name }} {{liste.last_name}}</li>
          </ul>
        </div>    
    {% endblock %}
{% else %}
  <p>No student to show.</p>
{% endif %}
